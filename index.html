<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tradutor de Idiomas Simples</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!--esses são os metadados-->
  
<!-- <select id="selectVoices"></select> essa linha mostra a saida de audio em outras linguas-->

  </head>
  <body>
    <div class="container">
      <h1>Translator Project</h1>
      <br />
      <!--titulo do projeto-->
      <div class="content">
        <div class="divSelects">
          <select class="selectFrom"></select>
          <!--as caixas de selecao-->
          <button class="hover-button" id="swap-languages-button">
            <i class="fas fa-arrows-alt-h"></i>
            <span class="button-name">Alternar idiomas</span>
            <!-- Ícone de seta interligada -->
          </button>
          <select class="selectTo"></select>
          <!--as caixas de selecao-->
        </div>

        <div class="divTextareas">
          <textarea
            id="textareaFrom"
            rows="8"
            placeholder="Digite seu texto"
          ></textarea>  
          <button class="hover-button" id="btn-ouvir1"> <!-- A classe "hover-button" é para fazer a aparição da palavra no css -->
            <i class="fas fa-volume-up"></i>
            <span class="button-name">Ouvir</span>
          </button>
          <!--botao de ouvir-->
          <button class="hover-button" id="btn-limpar" onclick="limparTexto()">
            <i class="fa-solid fa-x"></i>
            <span class="button-name">Limpar texto</span>
        </button> 
        <!--botao de limpar texto-->
          <button class="hover-button" id="btn-microphone">
            <i class="fa-solid fa-microphone"></i>
            <span class="button-name">Traduzir por voz</span>
          </button>
          <!-- botao de "Microfone" ao passar o mouse -->
          <textarea
            id="textareaTo"
            rows="8"
            placeholder="Tradução"
            disabled
          ></textarea>
          <button class="hover-button" id="btn-ouvir2">
            <i class="fas fa-volume-up"></i>
            <span class="button-name">Ouvir</span>
            <!--botao de ouvir-->
          </button>
        </div>
        <button id="btnTranslate">TRADUZIR</button>
      </div>
    </div>
    <script src="Tradutor.js"></script>
