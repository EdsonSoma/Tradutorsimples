<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Tradutor de idiomas com reconhecimento de voz e síntese de fala">
    <meta name="author" content="Edson Germano">
    <title>Tradutor de Idiomas</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Translator Project</h1>
        
        <div class="content">
            <!-- Seleção de Idiomas -->
            <div class="divSelects">
                <select class="selectFrom" aria-label="Idioma de origem"></select>
                
                <button id="swap-languages-button" class="tooltip" data-tooltip="Alternar idiomas" aria-label="Trocar idiomas">
                    <i class="fas fa-arrows-alt-h"></i>
                </button>
                
                <select class="selectTo" aria-label="Idioma de destino"></select>
            </div>

            <!-- Áreas de Texto -->
            <div class="divTextareas">
                <!-- Textarea de Entrada -->
                <div class="textarea-wrapper">
                    <textarea 
                        id="textareaFrom" 
                        placeholder="Digite seu texto" 
                        rows="8"
                        aria-label="Texto para traduzir"
                    ></textarea>
                    <div class="textarea-controls">
                        <button class="icon-btn tooltip" id="btn-ouvir1" data-tooltip="Ouvir" aria-label="Ouvir texto">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <button class="icon-btn tooltip" id="btn-microphone" data-tooltip="Falar" aria-label="Reconhecimento de voz">
                            <i class="fa-solid fa-microphone"></i>
                        </button>
                        <button class="icon-btn tooltip" id="btn-limpar" data-tooltip="Limpar" aria-label="Limpar texto">
                            <i class="fa-solid fa-times"></i>
                        </button>
                    </div>
                </div>

                <!-- Textarea de Saída -->
                <div class="textarea-wrapper">
                    <textarea 
                        id="textareaTo" 
                        placeholder="Tradução" 
                        rows="8" 
                        disabled
                        aria-label="Texto traduzido"
                    ></textarea>
                    <div class="textarea-controls right">
                        <button class="icon-btn tooltip" id="btn-ouvir2" data-tooltip="Ouvir" aria-label="Ouvir tradução">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Botão de Tradução -->
            <button id="btnTranslate">TRADUZIR</button>
        </div>
    </div>

    <!-- Rodapé -->

    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
